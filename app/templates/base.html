<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>WAD 2024</title>
        <link rel="stylesheet" href="{{ url_for('static_files', filename='css/styles.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    </head>
    <body>
        <div class="stripes top-stripe">
            <div>
                    <a href="{{ url_for('profile') }}" style="color: white;">Profile</a>
                    <a href="{{ url_for('login') }}" style="color: white;">Login</a>
                    <a href="{{ url_for('register') }}" style="color: white;">Register</a>
                    <a href="{{ url_for('logout') }}" style="color: white;">Logout</a>
            </div>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
        <div class="stripes bottom-stripe"></div>

    </body>
</html>
